        };

        const changeDirection = (axis) => {
            direction[axis] *= -1;
        };

        this.boundaryCheck = () => {
            if (posX >= width) {
                posX = width;
                changeDirection("x");
            } else if (posX <= 0) {
                posX = 0;
                changeDirection("x");
            }
            if (posY >= height) {
                posY = height;
                changeDirection("y");
            } else if (posY <= 0) {
                posY = 0;
                changeDirection("y");
            }
        };

    };


    createParticles = function () {
        let i, p;
        i = particleCount - 1;
        while (i >= 0) {
            p = new Particle();
            particles.push(p);
            i--;
        }
    };
    drawParticles = function () {
        let i, p, j;
        i = particleCount - 1;
        while (i >= 0) {
            p = particles[i];
            p.draw('circle', i);
            i--;
        }

        j = 0;
        while (j <= particleCount / 2) {
            p = particles[j];
            p.draw('image', j);
            j++;
        }
    };
    updateParticles = function () {
        let i, p;
        i = particles.length - 1;
        while (i >= 0) {
            p = particles[i];
            p.move();
            p.boundaryCheck();
            i--;
        }
    };
    initParticleSystem = function () {
        createParticles();
        drawParticles();
    };
    let animateParticles = function () {
        clearCanvas();
        drawParticles();
        updateParticles();
        requestAnimationFrame(animateParticles);
    };

    initParticleSystem();
    clearCanvas();
    requestAnimationFrame(animateParticles);
